<div class="container">
  <app-post-form (onAdd)="addPostToEnd($event)" />
  <hr />
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (onDelete)="deletePost($event)"
  >
    <div #postInfo>
      <span *ngIf="post.text.length > 10; else short">Long post</span>
      <ng-template #short>
        <span>Short post</span>
      </ng-template>
    </div>
  </app-post>
</div>
